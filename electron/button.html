<!DOCTYPE html>
<html>
<head>
  <title>Button Window</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    button {
      width: 100%;
      height: 100%;
      background-color: black;
      color: blue;
      border: none;
      cursor: pointer;
    }
    button:hover {
        background-color: blue;
        color: black;
    }
  </style>
</head>
<body>
    <input type="text" id="name" value="" placeholder="Enter your name">
    <button type="button" id="open-main" >Send event</button>
</body>
<script src='./button.js' type="module">
   // You can also require other files to run in this process
</script>
</html>
